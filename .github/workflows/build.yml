name: CI/CD Account Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      ECR_REPOSITORY_API: capstone/api-gateway
      ECR_REPOSITORY_CLIENT: capstone/client-service
      ECR_REPOSITORY_ACCOUNT: capstone/account-service
      IMAGE_TAG: latest
      ECR_REGISTRY: 060351708029.dkr.ecr.eu-north-1.amazonaws.com

    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java and Docker
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Authenticate to AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4. Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      # 5. Build and push Docker image
      - name: Build and push Docker image api-gateway
        run: |
          # Build the image api-gateway
          cd api-gateway
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_API }}:${{ env.IMAGE_TAG }} .
          # Push the image
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_API }}:${{ env.IMAGE_TAG }}
          cd ..
      - name: Build and push Docker image client-service
        run: |
          # Build the image client-service
          cd client-service
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:${{ env.IMAGE_TAG }} .
          # Push the image
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:${{ env.IMAGE_TAG }}
          cd ..
      - name: Build and push Docker image account-service
        run: |
          # Build the image account-service
          cd account-service
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_ACCOUNT }}:${{ env.IMAGE_TAG }} .
          # Push the image
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_ACCOUNT }}:${{ env.IMAGE_TAG }}
  
  deploy:
    name: Deploy All Services to EKS
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure access to EKS cluster
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name capstone-cluster

      - name: Verify cluster connectivity
        run: |
          kubectl get nodes
          kubectl get ns

      - name: Deploy all Capstone services via Helm
        run: |
          helm upgrade --install capstone ./capstone \
            --namespace default \
            --set image.registry=$ECR_REGISTRY \
            --set image.tag=latest \
            --set apiGateway.serviceType=LoadBalancer \
            --set apiGateway.keycloakIssuer="https://capstone-keycloak.duckdns.org/realms/training-realm" \
            --set clientService.name=client-service \
            --set accountService.name=account-service

      - name: Verify Deployment
        run: |
          kubectl get pods -n default
          kubectl get svc -n default
